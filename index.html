<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imagen responsiva y centrada</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000; /* fondo negro para ver bordes */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto; /* permitir scroll y zoom */
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain; /* mantiene proporci√≥n y se adapta */
      display: block;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/iawBQ43.jpeg" alt="Imagen completa" />
</body>
</html>
